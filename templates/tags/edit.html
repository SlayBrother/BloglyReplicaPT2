{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<form method="POST" action="/tags/{{tag.tag_id}}/edit">

    <div class="tag-group row">
        <label for="tag_name" class="col-sm-2 col-form-label">Name</label>
            <div div class="col-sm-10">
            <input class="tag-control" id="edit_tag" name="tag_edit" value="{{ tag.name }}">
        </div>
    </div>

    <div class="form-group row form-check">
        {% for post in posts %}
        <div>
        <input
                class="form-input"
                type="checkbox"
                value="{{ post.id }}"
                id="post_{{ post.id }}"
                name="posts"
                {% if post in tag.posts %}
                checked
                {% endif %}
        >
        <label class="form-check-label" for="post_{{ post.id }}">
            {{ post.title }}
        </label>
        </div>
        {% endfor %}
    </div>
    
    <div class="mt-3 form-group row">
        <div class="ml-auto mr-3">
        <a href="/tags" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-success">Edit</button>
        </div>
    
    </div>

</form>

{% endblock %}
