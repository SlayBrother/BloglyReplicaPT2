{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}

<h1>CREATE A TAG!</h1>

<form method="POST" action="tags/new">

<div class="form-group row">
    <label for="new_tag" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text"
        class="tag_control"
        id="create_tag"
        name="tag_creation"
        placeholder="Enter your tag here">
    </div>
</div>
<div class="form-check form-group row">
    {% for post in posts %}
    <div>
    <input class="form-input"
            ype="checkbox"
            value="{{ post.id }}"
            id="post_{{ post.id }}"
            name="posts">
    <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
    </label>
    </div>
    {% endfor %}</div>

    <div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
    <a href="/tags" class="btn btn-outline-primary">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
    </div>
</div>

</form>

{% endblock %}
